<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- стиль применен с сайта https://www.bootstrapcdn.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
 
 <div class="container mt-5 mb-5">
  <h1>Регистрация пользователя</h1>
  
  <!-- th:action="@{/registration}" должен совпадать с адресом @PostMapping, иначе "Request method 'POST' not supported" -->
  <form th:method="POST" th:action="@{/registration}" th:object="${userform}">
  	<input type="text" th:field="*{username}" id="name" placeholder="Имя" class="form-control"/>
  	<div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка в поле name</div>
  	<br>
  	<input type="password" th:field="*{password}" id="email" placeholder="Пароль" class="form-control"/>
  	<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка в поле password</div>
  	<br>
  	<input type="password" th:field="*{passConfirm}" id="email" placeholder="Повторите пароль" class="form-control"/>
  	<div style="color:red" th:if="${#fields.hasErrors('passConfirm')}" th:errors="*{passConfirm}">Ошибка в поле passConfirm</div>
  	<br>
  	<button type="submit" class="btn btn-success">Регистрация</button>
  </form>
	  
 </div>
</body>
</html>
